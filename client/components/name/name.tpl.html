<md-content>
  <div
    md-swipe-left="toss(current)"
    md-swipe-right="keep(current)"
    style="margin-top: 50px"
    >
    <div layout="row" flex>
      <md-sidenav 
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4">
          <md-toolbar class="md-primary md-hue-1">
            <h1 class="md-toolbar-tools"><i class="material-icons">person</i>&nbsp;Profile</h1>
          </md-toolbar>
          <md-content>
            <!-- <md-list ng-controller="ListCtrl" ng-cloak> -->
            <md-list ng-cloak>
              
                <md-subheader class="md-no-sticky" style="background-color: white">Preferences</md-subheader>
                <md-list-item>
                  <nz-toggle
                    tri-toggle
                    ng-model="preferences.sex"
                    val-false="'M'"
                    color-false="'#40b3ff'"
                    val-null="''"
                    color-null="'#cccccc'"
                    color-true="'#ff8cb1'"
                    val-true="'F'">
                  </nz-toggle>
                  &nbsp;&nbsp;{{ preferences.sex === "M" ? "Boy Names" : preferences.sex === "F" ? "Girl Names" : "Boy and Girl Names" }}
                </md-list-item>
              
                <md-divider></md-divider>
              
                <md-subheader class="md-no-sticky" style="background-color: white">My Names</md-subheader>
                <md-list-item class="secondary-button-padding" ui-sref="mynames({a:'liked'})">
                  <md-icon><i class="material-icons">favorite</i></md-icon>
                  <p>Liked Names</p>
                </md-list-item>
                <md-list-item class="secondary-button-padding" ui-sref="mynames({a:'disliked'})">
                  <md-icon><i class="material-icons">delete</i></md-icon>
                  <p>Disliked Names</p>
                </md-list-item>
              
              </md-list>
        </md-content>
      </md-sidenav>
      <md-button class="md-fab" ng-click="toggleLeft()">
        <md-icon><i class="material-icons">person</i></md-icon>
      </md-button>
      <span flex></span>
      <md-menu md-position-mode="target-left target" md-offset="0 42">
        <md-button class="md-fab" ng-click="$mdMenu.open($event)">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <md-menu-content width="2">
          <md-menu-item>
            <md-button
              aria-label="Popularity"
              ng-click="$mdMenu.hide()"
              href="http://rhiever.github.io/baby-name-explorer/index.html?BabyName={{current.name}}"
              target="_blank">
              Popularity
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button
              aria-label="Meaning"
              ng-click="$mdMenu.hide()"
              href="https://www.behindthename.com/name/{{current.name}}"
              target="_blank">
              Meaning
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <div flex layout="row" layout-align="center center">
      <div ng-class="current.sex === 'M' ? 'circle boy' : 'circle girl'" layout="row" layout-align="center center">
        <p>{{current.name}}</p>
      </div>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-fab" aria-label="Toss" ng-click="toss()">
          <i class="material-icons">delete</i>
      </md-button>
      <span flex></span>
      <md-button class="md-fab" aria-label="Keep" ng-click="keep()">
        <i class="material-icons">favorite</i>
      </md-button>
    </div>
  </div>
</md-content>
