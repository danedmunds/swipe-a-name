<md-content>
  <div
    md-swipe-left="toss(current)"
    md-swipe-right="keep(current)"
    style="margin-top: 50px"
    >
    <div layout="row" flex>
      <md-sidenav 
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4">
          <md-toolbar class="md-primary md-hue-1">
            <h1 class="md-toolbar-tools"><i class="material-icons">settings</i>&nbsp;Settings</h1>
          </md-toolbar>
          <md-content layout-margin>
              <!-- on-toggle="myFunction()" -->
            <nz-toggle
              tri-toggle
              ng-model="myValue1"
              val-false="'Boy Names'"
              color-false="'#40b3ff'"
              val-null="'Boy and Girl Names'"
              color-null="'#cccccc'"
              color-true="'#ff8cb1'"
              val-true="'Girl Names'">
            </nz-toggle>
            {{myValue1}}
        </md-content>
      </md-sidenav>
      <md-button class="md-fab" ng-click="toggleLeft()">
        <md-icon><i class="material-icons">settings</i></md-icon>
      </md-button>
      <span flex></span>
      <md-menu md-position-mode="target-left target" md-offset="0 42">
        <md-button class="md-fab" ng-click="$mdMenu.open($event)">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <md-menu-content width="2">
          <md-menu-item>
            <md-button
              aria-label="Popularity"
              ng-click="$mdMenu.hide()"
              href="http://rhiever.github.io/baby-name-explorer/index.html?BabyName={{current.name}}"
              target="_blank">
              Popularity
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button
              aria-label="Meaning"
              ng-click="$mdMenu.hide()"
              href="https://www.behindthename.com/name/{{current.name}}"
              target="_blank">
              Meaning
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <div flex layout="row" layout-align="center center">
      <div ng-class="current.sex === 'M' ? 'circle boy' : 'circle girl'" layout="row" layout-align="center center">
        <p>{{current.name}}</p>
      </div>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-fab" aria-label="Toss" ng-click="toss()">
          <i class="material-icons">delete</i>
      </md-button>
      <span flex></span>
      <md-button class="md-fab" aria-label="Keep" ng-click="keep()">
        <i class="material-icons">favorite</i>
      </md-button>
    </div>
  </div>
</md-content>
