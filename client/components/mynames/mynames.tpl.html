<md-content layout="column" ng-cloak style="height: 100%">
  <md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools">
      <i class="material-icons">{{ a === 'liked' ? 'favorite' : 'delete'}}</i>&nbsp;My {{a}} names
      <span flex></span>
      <md-menu md-component-id="menu" md-position-mode="target-left target" md-offset="0 42">
        <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-subheader class="md-no-sticky" style="background-color: white">Filter</md-subheader>
          <md-menu-item>        
            <nz-toggle
              tri-toggle
              ng-model="preferences.sex"
              val-false="'M'"
              color-false="'#40b3ff'"
              val-null="''"
              color-null="'#cccccc'"
              color-true="'#ff8cb1'"
              val-true="'F'">
            </nz-toggle>
            &nbsp;&nbsp;{{ preferences.sex === "M" ? "Boy Names" : preferences.sex === "F" ? "Girl Names" : "Boy and Girl Names" }}
          </md-menu-item>   
        </md-menu-content>
      </md-menu>
      <md-button class="md-icon-button" aria-label="back" ui-sref="name">
        <md-icon style="vertical-align:middle">clear</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-list style="height: 100%">
    <md-virtual-repeat-container id="vertical-container" flex style="height: 100%">
      <md-list-item
        class="repeated-item"
        md-virtual-repeat="rating in vm.dynamicItems"
        md-on-demand
        ng-hide="!!rating.removed">
        <div ng-class="rating.sex === 'M' ? 'boy-list-item' : 'girl-list-item'">
          <md-icon style="margin-top: 2px; color: white">
            <i class="material-icons">child_care</i>
          </md-icon>
        </div>
        <p style="padding-left: 15px">{{rating.name}}</p>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.switchRating(rating)">
          <md-icon>
            <i class="material-icons">{{ a === 'liked' ? 'delete' : 'favorite'}}</i>
          </md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="remove" ng-click="vm.removeRating(rating)">
          <md-icon>
            <i class="material-icons">clear</i>
          </md-icon>
        </md-button>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>
</md-content>
