<md-content layout="column" ng-controller="MyNamesController as ctrl" ng-cloak style="height: 100%">
  <md-toolbar class="md-primary md-hue-1">
    <div class="md-toolbar-tools">
      <i class="material-icons">{{ a === 'liked' ? 'favorite' : 'delete'}}</i>&nbsp;My {{a}} names
      <span flex></span>
      <md-button class="md-icon-button" aria-label="back" ui-sref="name">
        <md-icon style="vertical-align:middle">clear</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-list style="height: 100%">
    <md-virtual-repeat-container id="vertical-container" flex style="height: 100%">
      <md-list-item
        class="repeated-item"
        md-virtual-repeat="name in vm.dynamicItems"
        md-on-demand>
        <div ng-class="name.sex === 'M' ? 'boy-list-item' : 'girl-list-item'">
          <md-icon style="margin-top: 2px; color: white">
            <i class="material-icons">child_care</i>
          </md-icon>
        </div>
        <p style="padding-left: 15px">{{name.name}}</p>
      </md-list-item>
    </md-virtual-repeat-container>
  </md-list>
</md-content>
