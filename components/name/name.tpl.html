<md-content>
  <div
    ng-if="!isAuthenticated"
    layout="column"
    layout-align="center center"
    style="margin-top: 50px">
    <div
      layout="column"
      layout-align="center center"
      ng-click="vm.authService.login()">
      <div id="loginLock">
        <i id="locked"
          class="material-icons"
          md-colors="{color:'primary'}"
          style="font-size: 96px">lock</i>
        <i id="unlocked"
          class="material-icons"
          md-colors="{color:'primary'}"
          style="font-size: 96px">lock_open</i>
      </div>
      <p>You must be logged in.</p>
    </div>
  </div>
  <div
    ng-if="isAuthenticated"
    md-swipe-left="toss()"
    md-swipe-right="keep()"
    style="margin-top: 50px"
    >
    <div flex layout="row" layout-align="center center">
      <div ng-class="vm.data.sex === 'M' ? 'circle boy' : 'circle girl'" layout="row" layout-align="center center">
        <p>{{vm.data.name}}</p>
      </div>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-fab md-primary" aria-label="Toss" ng-click="toss()">
          <i class="material-icons">delete</i>
      </md-button>
      <span flex></span>
      <md-button class="md-fab md-primary" aria-label="Keep" ng-click="keep()">
        <i class="material-icons">favorite</i>
      </md-button>
    </div>
  </div>
</md-content>
